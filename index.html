<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Sign-up form</title>
</head>

<body>
    <div class="half-container">
        <div class="img-container">
            <div class="logo-overlay">
                <img class="logo-image" src="./images/odin-lined.png" />
                <span class="logo-text">ODIN</span>
            </div>
        </div>
        <div class="content-container">
            <div class="hero-container">
                <p class="hero-text">
                    This is not a real online service! You know you need something like
                    this in your to help you realize your deepest dreams. Sign up now
                    to get started.
                </p>
                <p class="hero-text">
                    You know you want to.
                </p>
            </div>
                <div class="form-container">
                    <legend>Let's do this!</legend>
                    <div class=" form-item-container">
                        <label for="name">First Name:</label>
                        <input type="text" id="name" name="name">
                    </div>

                    <div class=" form-item-container">
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>

                    <div class=" form-item-container">
                        <label for="phone_number">Phone Number:</label>
                        <input type="tel" id="phone_number" name="phone_number">
                    </div>

                    <div class=" form-item-container">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">
                    </div>

                    <div class=" form-item-container">
                        <label for="user_password">Password:</label>
                        <input type="password" id="user_password" name="password" class="error">
                    </div>

                    <div class=" form-item-container">
                        <label for="confirm_password">Password:</label>
                        <input type="password" id="confirm_password" name="confirm_password" class="error">
                    </div>
                </div>
            <button class="button">Create Account</button>
            <span>Already have an account? <a href="#" class="link-text">Log in</a></span>
            
        </div>
    </div>
</body>

</html>
